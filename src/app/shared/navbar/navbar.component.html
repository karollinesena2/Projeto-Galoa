<div class="navbar-container">
  <div class="navbar-header">
    <h1>{{ title | uppercase }}</h1>
  </div>

  <div class="navbar-img">
    <img src="./../../../assets/img/crossfit-logo.png" />
  </div>

  <div class="navbar-menu">

    <div class="item-menu" *ngFor="let opt of menu">
      <div [routerLink]="opt.link" routerLinkActive="active">
        <p>{{ opt.label }}</p>
        <hr />
      </div>
    </div>

  </div>
</div>
